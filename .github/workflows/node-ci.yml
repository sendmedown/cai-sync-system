name: Node CI

on:
  push:
    branches: ["**"]
    paths:
      - "backend/**"
      - "tools/unicode_guard.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/node-ci.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "backend/**"
      - "tools/unicode_guard.js"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/node-ci.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/bio_quantum_api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/bio_quantum_api/package-lock.json

      - run: npm ci

      - name: Unicode guard
        if: ${{ hashFiles('tools/unicode_guard.js') != '' }}
        run: node ../../tools/unicode_guard.js . --ci

      - name: Run tests
        run: npx jest --runInBand
        env:
          JWT_SECRET: dev_dummy_123
